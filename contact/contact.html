<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
<div class="container">
<div class="header">
    <h4>Fill in the Contact Form</h4>
</div>
    <form name="contactForm" method="post" onsubmit="return submitForm()">
        <ul class="wrapper">
            <li class="form-row">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" minlength="4" title="name must be at least 4 characters"  required>
            </li>
            <li class="form-row">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </li>
            <li class="form-row">
                <label for="title"> Title</label>
                <input type="title" id="title" name="title" required>
            </li>
            <li class="form-row">
                <label for="title"> Message</label>
                <textarea cols="10" name="message" required minlength="20"></textarea>
            </li>
            <li class="form-row">
                <button type="submit" id="submit">Submit</button>
            </li>
        </ul>
    </form>
</div>

</body>
<script src="../js/contact.js"></script>
</html>
